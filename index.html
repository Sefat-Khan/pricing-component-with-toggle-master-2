<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Fraunces:opsz,wght@9..144,500&family=Hanken+Grotesk:wght@500;700;800&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@500&family=Style+Script&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


  
  
</head>
<body>
  <main class="container">
      <h1>Our Pricing</h1>
      <div class="toggle-container">
          <span class="annuallyH">Annually</span>
          <input type="checkbox" name="toggle" id="toggle" checked />
          <label for="toggle">
            <div class="ball"></div>
          </label>
          <span class="monthlyH">Monthly</span>
      </div>

      <div class="grid-flow" id="grid-card">
          <div class="card">
              <h3>Basic</h3>
              <span class="monthly">
                  &dollar;19.99
              </span>
              <span class="annually">
                  &dollar;199.99
              </span>
              <ul>
                 <li>500 GB Storage</li>
                 <li>2 Users Allowed</li>
                 <li>Send up to 3 GB</li>
              </ul>
              <button><a href="#">Learn More</a></button>
          </div>
          <div class="card Professional-card">
              <h3>Professional</h3>
              <span class="monthly">
                 &dollar;24.99
              </span>
              <span class="annually">
                 &dollar;249.99
              </span>
              <ul>
                 <li>1 TB Storage</li>
                 <li>5 Users Allowed</li>
                 <li>Send up to 10 GB</li>
              </ul>
              <button><a href="#">Learn More</a></button>
        </div>
        <div class="card">
            <h3>Master</h3>
            <span class="monthly">
               &dollar;39.99
            </span>
            <span class="annually">
               &dollar;399.99
            </span>
            <ul>
               <li>2 TB Storage</li>
               <li>10 Users Allowed</li>
               <li>Send up to 20 GB</li>
            </ul>
            <button><a href="#">Learn More</a></button>
        </div>
          
      </div>

  </main>

  <script src="script.js"></script>

</body>
</html>
